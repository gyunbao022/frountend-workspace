<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js050_main_popup.html</title>
    <style>
        div#popup{
            width: 301px;
            height: 351px;
            border:1px solid black;
            position: fixed;
            left: 30%;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="popup">
            <img src="images/popup.jpg" usemap="#pop" />


    <map name="pop" id="pop">
      <!--coors='x start, y start, x end, y end'-->
      <area
        shape="rect"
        coords="255,332,290,345"
        href="#"
        alt="창닫기"

      />
    </map>
    </div>
    <script>
        let close = document.querySelector("map#pop area");
        close.onclick = () => {
            let popup = document.querySelector("div#popup");
            popup.style.display = "none";
            e.preventDefault(); //retrun false와 동일하다.
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js009_datatype.html</title>
</head>
<body>
  <script>
    // 데이터 타입: 기본형(primitive)과 참조형(reference)

    let num = 3;
    console.log(typeof num); // number
    console.log(num + 2);    // 5

    num = "3";
    console.log(typeof num); // string
    console.log(num + 2);    // 32 (문자열 + 숫자 = 문자열)

    let na = undefined;
    console.log(`na=${na}, ${typeof na}`); // na=undefined, undefined

    let name = null;
    console.log(`name=${name}, ${typeof name}`); // name=null, object

    let loc = new String("node");
    console.log(`loc=${loc}, ${typeof loc}`); // loc=node, object
    console.log(`loc instanceof String: ${loc instanceof String}`); // true

    let avg = 4.5;
    console.log(`avg=${avg}, ${typeof avg}`); // avg=4.5, number

    let check = true;
    console.log(`check=${check}, ${typeof check}`); // check=true, boolean

    let data = "javascript";
    console.log(`data=${data}, ${typeof data}`); // data=javascript, string

    // 함수 (익명 함수)
    let fn = function () {
      console.log("function");
    };
    console.log(`fn=${fn}, ${typeof fn}`); // function, function

    // 배열
    let arr = [1, 2, 3];
    console.log(`arr=${arr}, ${typeof arr}`); // arr=1,2,3, object
    console.log(`arr instanceof Array: ${arr instanceof Array}`); // true

    // 객체
    let customer = { name: "홍길동", age: 30 };
    console.log(`customer=${customer}, ${typeof customer}`); // [object Object], object
    console.log(`customer instanceof Object: ${customer instanceof Object}`); // true
    console.log(`${customer.name}, ${customer.age}`); // 홍길동, 30
  </script>
</body>
</html>

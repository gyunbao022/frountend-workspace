<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
   <table>요소 :  2차원  격자모양의 표를 표시
   <tr> 요소 : 표에서 행 구분
   <td> 요소 : 표에서 열 구분
   <th> 요소 : 표에서 제목 표시
   <caption>요소 : 표 제목 표시
   <thead> 요소 : 행그룹설정할때 제목 그룹 설정
   <tfoot> 요소 : 행그룹설정할때 꼬리 그룹 설정
   <tbody> 요소 : 행 그룹설정할때 내용 그룹 설정
   colspan 속성 : 열병합 설정
   rowspan 속성 : 행병합 설정
   
   colgroup 요소 : 테이블 열을 그룹화한다.
   col 속성 : 테이블 열의 속성을 정의한다.
  -->


 <!--
      목록 관련 요소(UL, OL, DL)
    -->

    <!--
      <UL>요소
        1. 비순서적 목록을 표현할때 사용한다.
        2. Unordered List
    -->
        
<ul>
    <li>JAVA</li>
    <li>ORACLE</li>
    <li>SPRING</li>
</ul>

    <!--
      <UL>요소
        1. 비순서적 목록을 표현할때 사용한다.
        2. Unordered List
    -->


<ol>
    <il>일어난다.</il>
    <il>씻는다.</il>
    <il>등교한다.</il>
</ol>
    <!--
      OL
      1. 순서가 있는 목록을 표현할때 사용한다.
      2. ordered list
    -->
      <dl>
        <dt>CSS</dt>
        <dt>HTML은 문서의 구조를 설계하고 CSS는 문서의 스타일을 적용한다.</dt>
        
      </dl>
</body>
</html>

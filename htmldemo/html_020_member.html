<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_020_member.html</title>
    <style>
      div {
        width: 600px;
        margin: 10px auto;
      }

      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        font-weight: bold;
      }

      table {
        width: 600px;
      }

      caption {
        text-align: left;
        font-weight: bolder;
        margin-bottom: 10px;
      }

    </style>

</head>
<body>
   <div>
    <form action="#">
      <table>
        <caption>기본정보 입력</caption>
        <tbody>
          <tr>
            <th>이름</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>아이디</th>
            <td>
              <input type="text" />
              <input type="button" value="중복체크" />
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input type="text" /> @
              <select>
                <option>선택하세요</option>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>연락처</th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th>메일수신여부</th>
            <td>
              <label><input type="radio" name="mail" /> 받음</label>
              <label><input type="radio" name="mail" /> 받지않음</label>
            </td>
          </tr>
          <tr>
            <th>관심분야</th>
            <td>
              <label><input type="checkbox" /> 자바</label>
              <label><input type="checkbox" /> C++</label>
              <label><input type="checkbox" /> 파이썬</label>
              <label><input type="checkbox" /> 안드로이드</label>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <input type="reset" value="취소" />
      <input type="submit" value="저장" />
    </form>
  </div>
</body>
</html>
